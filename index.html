<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tea Cozy</title>
  </head>
  <body>
      <!-- Header -->
      <header>
        <div class="header-container">
          <div>
            <img
              src="images/img-tea-cozy-logo.png"
              alt="logo"
              title="logo"
              class="logo"
            />
          </div>
          <nav>
            <ul class="nav-ul">
              <li><a href="#">Mission</a></li>
              <li><a href="#">Featured Tea</a></li>
              <li><a href="#">Location</a></li>
            </ul>
          </nav>
      </header>
      <main>
        <!-- Hero - section -->
        <section class="hero">
            <div class="hero-text">
              <h2>Our Mission</h2>
              <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <!-- Tea of the month - section -->
        <section class="tea">
          <h2>Tea of the Month</h2>
          <h4>What&apos;s Steeping at The Tea Cozy?</h4>
          <div>
            <img src="images/img-berryblitz.jpg" alt="img-berryblitz" title="img-berryblitz">
            <img src="images/img-spiced-rum.jpg" alt="img-spiced-rum" title="img-spiced-rum">
            <img src="images/img-donut.jpg" alt="img-donut" title="img-donut">
            <img src="images/img-myrtle-ave.jpg" alt="img-myrtle-ave" title="img-myrtle-ave">
            <img src="images/img-bedford-bizarre.jpg" alt="img-bedford-bizarre" title="img-bedford-bizarre">
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
